version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    volumes:
      - mongo_data:/data/db
    networks:
      - mean-net

  backend:
    image: <dockerhub-username>/mean-backend:latest
    container_name: backend
    env_file:
      - backend/.env
    depends_on:
      - mongo
    networks:
      - mean-net

  frontend:
    image: <dockerhub-username>/mean-frontend:latest
    container_name: frontend
    depends_on:
      - backend
    networks:
      - mean-net

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
    networks:
      - mean-net

volumes:
  mongo_data:

networks:
  mean-net:
